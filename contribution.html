<body class="d-flex flex-column h-100">
<!-- <body> -->

  <br>
  <div class="container-lg" style="align-items: center;">
  <h4>Fill out this form to request to add a new monument to the map!</h4>

  
  <form action="https://formspree.io/f/xvoldgjp"
  method="POST" class = "vert-form">
        <div class="form-group form-control form-control-lg">
          <div class = "text-center">
            Email
          </div>
          <div class = "text-center">
            <input type="email" class="form-control" id="email" name="email" placeholder="smith123@gmail.com" required>
          </div>
        </div>
        <br>

        <div class="form-group form-control form-control-lg">
          <div class = "text-center">
            Monument Name
          </div>
          <div class = "text-center">
            <input type="name" class="form-control" id="name" name="name" placeholder="Not Afraid To Look" required>
          </div>
        </div>
        <br>

        <!-- Savings Input Field -->
        <div class="form-group form-control form-control-lg">
          <div class = "text-center">
            Message
          </div>
          <div class = "text-center">
            <textarea class = "form-control" name="message" id="message" row="3" placeholder="Monument information and significance" required></textarea>
          </div>
        </div>
        <br>
        <!-- Submit Button -->
          <button class ="btn btn-dark" type="submit">Submit</button>
    </form>
  <br>
  <h4>Want to contribute to the code?</h4>
  <p>Head to our <a href="https://github.com/adeena210/NativeAmericanMonumentsUS">GitHub repository</a> and find out how you can contribute!</p>
