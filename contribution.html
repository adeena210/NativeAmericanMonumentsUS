<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Native American Monuments</title>
  <link rel="stylesheet"  href="./stylesheet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600">

</head>

<body class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white">
  <br>
  <h4>Fill out this form to request to add a new monument to the map!</h4>

  <form action="https://formspree.io/f/xvoldgjp"
  method="POST" class = "vert-form">
        <!-- Monthly Necessary Expenses Input Field -->
        <div class="form-group form-control form-control-lg">
          <div class = "text-center">
            Email
          </div>
          <div class = "text-center">
            <input type="email" class="form-control" id="email" name="email" placeholder="smith123@gmail.com" required>
          </div>
        </div>
        <br>

        <div class="form-group form-control form-control-lg">
          <div class = "text-center">
            Monument Name
          </div>
          <div class = "text-center">
            <input type="name" class="form-control" id="name" name="name" placeholder="Not Afraid To Look" required>
          </div>
        </div>
        <br>

        <!-- Savings Input Field -->
        <div class="form-group form-control form-control-lg">
          <div class = "text-center">
            Message
          </div>
          <div class = "text-center">
            <textarea class = "form-control" name="message" id="message" row="3" placeholder="Monument information and significance" required></textarea>
          </div>
        </div>
        <br>
        <!-- Submit Button -->
        <div class="form-group form-control-lg text-center">
          <button type="submit">Submit</button>
        </div>
    </div>
  </form>
  <br>
  <h4>Want to contribute to the code?</h4>
  <p>Head to our <a href="https://github.com/adeena210/NativeAmericanMonumentsUS">GitHub repository</a> and find out how you can contribute!</p>
</body>
</html>
